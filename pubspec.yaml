name: tfbc
description: "The Flutter Book Club official website"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter



  flex_color_scheme:
  flutter_animate:
  flutter_riverpod:

  go_router:

  responsive_framework:


dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^5.0.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/images/
  

  fonts:
    - family: OriginalSurfer
      fonts:
        - asset: assets/fonts/OriginalSurfer.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700